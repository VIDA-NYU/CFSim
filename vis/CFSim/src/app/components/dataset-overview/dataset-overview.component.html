<div class="component-wrapper">

    <div class="header-wrapper">
        <div class="header-container">
            <h1>Dataset</h1>
        </div>
    </div>


    <div class="body-wrapper">

        <div class="table-container">

            <table mat-table [dataSource]='this.dataState.loadedData' class="mat-elevation-z0">
              
                <ng-container matColumnDef="position">
                  <th mat-header-cell *matHeaderCellDef> No. </th>
                  <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                </ng-container>
              
                <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef> Name </th>
                  <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>
              
                <ng-container matColumnDef="weight">
                  <th mat-header-cell *matHeaderCellDef> Weight </th>
                  <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
                </ng-container>
              
                <ng-container matColumnDef="symbol">
                  <th mat-header-cell *matHeaderCellDef> Symbol </th>
                  <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
                </ng-container>
              
                <tr mat-header-row *matHeaderRowDef='this.dataState.displayedColumns'></tr>
                <tr mat-row (click)='this.onrowclicked.emit({"row": row})' *matRowDef="let row; columns: this.dataState.displayedColumns;"></tr>

            </table>
              
        </div>

          
    </div>


</div>
